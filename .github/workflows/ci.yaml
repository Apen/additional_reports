name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build PHP/TYPO3
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        php-versions: [ '8.1', ]
        typo3-versions: [ '^11','^12' ]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Setup PHP version
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring
          tools: composer:v2.2
      - name: Install composer dependencies
        run: |
          composer --version
          composer require typo3/cms-core=${{ matrix.typo3-versions }} typo3/cms-reports=${{ matrix.typo3-versions }}
          git checkout composer.json
      - name: Run PHP linter
        run: |
          find . -name \*.php  ! -path "./.Build/*" -exec php -l {} \;
      - name: Run unit tests
        run: |
          .Build/bin/phpunit -c Build/UnitTests.xml
      - name: Start MySQL
        run: sudo /etc/init.d/mysql start
      - name: Run functional tests
        run: |
          export typo3DatabaseName="typo3";
          export typo3DatabaseHost="127.0.0.1";
          export typo3DatabaseUsername="root";
          export typo3DatabasePassword="root";
          .Build/bin/phpunit -c Build/FunctionalTests.xml