<table cellspacing="1" cellpadding="2" border="0" class="tx_sv_reportlist typo3-dblist">
    <tr class="t3-row-header">
        <td colspan="4">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:eid_description"/>
        </td>
    </tr>
    <tr class="c-headLine">
        <td class="cell">&nbsp;</td>
        <td class="cell">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:extension"/>
        </td>
        <td class="cell">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:name"/>
        </td>
        <td class="cell">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:path"/>
        </td>
    </tr>
    <f:for each="{eids}" as="eid">
        <tr class="db_list_normal">
            <td class="col-icon"><img src="{eid.icon}"/></td>
            <td class="cell">{eid.extension}</td>
            <td class="cell">{eid.name}</td>
            <td class="cell">{eid.path}</td>
        </tr>
    </f:for>
</table>
