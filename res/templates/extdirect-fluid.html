<table cellspacing="1" cellpadding="2" border="0" class="tx_sv_reportlist typo3-dblist">
    <tr class="t3-row-header">
        <td colspan="2">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:extdirect_description"/>
        </td>
    </tr>
    <tr class="c-headLine">
        <td class="cell">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:name"/>
        </td>
        <td class="cell">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:path"/>
        </td>
    </tr>
    <f:for each="{extdirects}" as="extdirect">
        <tr class="db_list_normal">
            <td class="cell">{extdirect.name}</td>
            <td class="cell">
                <f:format.html>{extdirect.path}</f:format.html>
            </td>
        </tr>
    </f:for>
</table>
