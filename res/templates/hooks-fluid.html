{namespace ar=Tx_AdditionalReports_ViewHelpers}

<f:if condition="{hooks.core}">
    <table cellspacing="1" cellpadding="2" border="0" class="tx_sv_reportlist typo3-dblist">
        <tr class="t3-row-header">
            <td colspan="3">
                <f:translate key="LLL:EXT:additional_reports/locallang.xml:hooks_core"/>
            </td>
        </tr>
        <tr class="c-headLine">
            <td class="cell">
                <f:translate key="LLL:EXT:additional_reports/locallang.xml:hooks_corefile"/>
            </td>
            <td class="cell">
                <f:translate key="LLL:EXT:additional_reports/locallang.xml:hooks_name"/>
            </td>
            <td class="cell">
                <f:translate key="LLL:EXT:additional_reports/locallang.xml:hooks_file"/>
            </td>
        </tr>
        <f:for each="{hooks.core}" as="hook">
            <tr class="db_list_normal">
                <td class="cell">{hook.corefile}</td>
                <td class="cell">{hook.name}</td>
                <td class="cell">
                    <ar:raw>{hook.file}</ar:raw>
                </td>
            </tr>
        </f:for>
    </table>
</f:if>

<f:if condition="{hooks.extensions}">
    <table cellspacing="1" cellpadding="2" border="0" class="tx_sv_reportlist typo3-dblist">
        <tr class="t3-row-header">
            <td colspan="2">
                <f:translate key="LLL:EXT:additional_reports/locallang.xml:hooks_extension"/>
            </td>
        </tr>
        <tr class="c-headLine">
            <td class="cell">
                <f:translate key="LLL:EXT:additional_reports/locallang.xml:extension"/>
            </td>
            <td class="cell">
                <f:translate key="LLL:EXT:additional_reports/locallang.xml:hooks_line"/>
            </td>
        </tr>
        <f:for each="{hooks.extensions}" as="hook">
            <tr class="db_list_normal">
                <td class="cell">{hook.extension}</td>
                <td class="cell">{hook.line}</td>
            </tr>
        </f:for>
    </table>
</f:if>
