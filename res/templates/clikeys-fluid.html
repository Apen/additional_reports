<table cellspacing="1" cellpadding="2" border="0" class="tx_sv_reportlist typo3-dblist">
    <tr class="t3-row-header">
        <td colspan="5">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:clikeys_description"/>
        </td>
    </tr>
    <tr class="c-headLine">
        <td class="cell">&nbsp;</td>
        <td class="cell">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:extension"/>
        </td>
        <td class="cell">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:name"/>
        </td>
        <td class="cell">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:path"/>
        </td>
        <td class="cell">
            <f:translate key="LLL:EXT:additional_reports/locallang.xml:user"/>
        </td>
    </tr>
    <f:for each="{clikeys}" as="clikey">
        <tr class="db_list_normal">
            <td class="col-icon"><img src="{clikey.icon}"/></td>
            <td class="cell">{clikey.extension}</td>
            <td class="cell">{clikey.name}</td>
            <td class="cell">{clikey.path}</td>
            <td class="cell">{clikey.user}</td>
        </tr>
    </f:for>
</table>
