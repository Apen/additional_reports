{namespace ar=Sng\AdditionalReports\ViewHelpers}

<f:if condition="{events}">
    <div class="table-fit">
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <th>
                    <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:class_name"/>
                </th>
                <th>
                    <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:events"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <f:for each="{events}" as="event">
                <tr>
                    <td>{event.className}</td>
                    <td>
                        <f:format.raw>{event.list}</f:format.raw>
                    </td>
                </tr>
            </f:for>
            </tbody>
        </table>
    </div>
</f:if>
