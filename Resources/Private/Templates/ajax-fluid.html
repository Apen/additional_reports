{namespace ar=Sng\AdditionalReports\ViewHelpers}

<f:if condition="{ajax}">
    <f:then>
        <table cellspacing="1" cellpadding="2" border="0" class="table table-striped table-hover">
            <thead>
            <tr>
                <th colspan="2">ajaxID</th>
            </tr>
            <tr>
                <th>
                    <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:name"/>
                </th>
                <th>
                    <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:path"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <f:for each="{ajax}" as="path" key="name">
                <tr>
                    <td>typo3/ajax.php?ajaxID=<strong>{name}</strong></td>
                    <td>
                        <f:format.raw>{path}</f:format.raw>
                    </td>
                </tr>
            </f:for>
            </tbody>
        </table>
    </f:then>
    <f:else>
    </f:else>
</f:if>
