{namespace ar=Tx_AdditionalReports_ViewHelpers}

<f:if condition="{ajax}">
    <f:then>
        <table cellspacing="1" cellpadding="2" border="0" class="tx_sv_reportlist typo3-dblist">
            <tr class="t3-row-header">
                <td colspan="2">ajaxID</td>
            </tr>
            <tr class="c-headLine">
                <td class="cell">
                    <f:translate key="LLL:EXT:additional_reports/locallang.xml:name"/>
                </td>
                <td class="cell">
                    <f:translate key="LLL:EXT:additional_reports/locallang.xml:path"/>
                </td>
            </tr>
            <f:for each="{ajax}" as="path" key="name">
                <tr class="db_list_normal">
                    <td class="cell">typo3/ajax.php?ajaxID=<strong>{name}</strong></td>
                    <td class="cell"><ar:raw>{path}</ar:raw></td>
                </tr>
            </f:for>
        </table>
    </f:then>
    <f:else>
    </f:else>
</f:if>
