{namespace ar=Sng\AdditionalReports\ViewHelpers}

<f:if condition="{hooks.core}">
    <div class="table-fit">
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <th colspan="3">
                    <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:hooks_core"/>
                </th>
            </tr>
            <tr>
                <th>
                    <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:hooks_corefile"/>
                </th>
                <th>
                    <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:hooks_name"/>
                </th>
                <th>
                    <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:hooks_file"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <f:for each="{hooks.core}" as="hook">
                <tr>
                    <td>{hook.corefile}</td>
                    <td>{hook.name}</td>
                    <td>
                        <f:format.raw>{hook.file}</f:format.raw>
                    </td>
                </tr>
            </f:for>
            </tbody>
        </table>
    </div>
</f:if>
