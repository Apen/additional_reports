<f:if condition="{configuration.insertAbove}">
    <f:render section="paginator" arguments="{pagination: pagination,configuration:configuration}"/>
</f:if>

<f:renderChildren arguments="{contentArguments}"/>

<f:if condition="{configuration.insertBelow}">
    <f:render section="paginator" arguments="{pagination: pagination,configuration:configuration}"/>
</f:if>

<f:section name="linkFirst">
    <f:if condition="{noLink}">
        <f:then>
            <img width="16" height="16" src="sysext/t3skin/icons/gfx/control_first_disabled.gif">
        </f:then>
        <f:else>
            <f:widget.link arguments="{currentPage: 0}">
                <img width="16" height="16" src="sysext/t3skin/icons/gfx/control_first.gif">
            </f:widget.link>
        </f:else>
    </f:if>
</f:section>

<f:section name="linkPrevious">
    <f:if condition="{noLink}">
        <f:then>
            <img width="16" height="16" src="sysext/t3skin/icons/gfx/control_previous_disabled.gif">
        </f:then>
        <f:else>
            <f:widget.link arguments="{currentPage: pagination.previousPage}">
                <img width="16" height="16" src="sysext/t3skin/icons/gfx/control_previous.gif">
            </f:widget.link>
        </f:else>
    </f:if>
</f:section>

<f:section name="linkNext">
    <f:if condition="{noLink}">
        <f:then>
            <img width="16" height="16" src="sysext/t3skin/icons/gfx/control_next_disabled.gif">
        </f:then>
        <f:else>
            <f:widget.link arguments="{currentPage: pagination.nextPage}">
                <img width="16" height="16" src="sysext/t3skin/icons/gfx/control_next.gif">
            </f:widget.link>
        </f:else>
    </f:if>
</f:section>

<f:section name="linkLast">
    <f:if condition="{noLink}">
        <f:then>
            <img width="16" height="16" src="sysext/t3skin/icons/gfx/control_last_disabled.gif">
        </f:then>
        <f:else>
            <f:widget.link arguments="{currentPage: pagination.numberOfPages}">
                <img width="16" height="16" src="sysext/t3skin/icons/gfx/control_last.gif">
            </f:widget.link>
        </f:else>
    </f:if>
</f:section>

<f:section name="paginator">
    <f:if condition="{pagination.numberOfPages} > 1">
        <div id="typo3-dblist-pagination">
            <f:if condition="{pagination.previousPage}">
                <f:then>
                    <f:if condition="{configuration.showFirstLast}">
                        <f:render section="linkFirst" arguments="{pagination: pagination,configuration:configuration}"/>
                    </f:if>
                    <f:render section="linkPrevious" arguments="{pagination: pagination,configuration:configuration}"/>
                </f:then>
                <f:else>
                    <f:if condition="{configuration.forceFirstPrevNextlast}">
                        <f:if condition="{configuration.showFirstLast}">
                            <f:render section="linkFirst" arguments="{pagination: pagination,configuration:configuration,noLink:1}"/>
                        </f:if>
                        <f:render section="linkPrevious" arguments="{pagination: pagination,configuration:configuration,noLink:1}"/>
                    </f:if>
                </f:else>
            </f:if>
            <span class="bar">&nbsp;</span>
            <span class="pageIndicator">{f:translate(key:'LLL:EXT:lang/locallang_mod_web_list.xml:rangeIndicator',arguments:{0:'{pagination.firstPageItem}',1:'{pagination.lastPageItem}'})}</span>
            <span class="bar">&nbsp;</span>
            <span class="pageIndicator">{f:translate(key:'LLL:EXT:lang/locallang_mod_web_list.xml:pageIndicator',arguments:{0:'{pagination.current}',1:'{pagination.numberOfPages}'})}</span>
            <span class="bar">&nbsp;</span>
            <f:if condition="{pagination.nextPage}">
                <f:then>
                    <f:render section="linkNext" arguments="{pagination: pagination,configuration:configuration}"/>
                    <f:if condition="{configuration.showFirstLast}">
                        <f:render section="linkLast" arguments="{pagination: pagination,configuration:configuration}"/>
                    </f:if>
                </f:then>
                <f:else>
                    <f:if condition="{configuration.forceFirstPrevNextlast}">
                        <f:render section="linkNext" arguments="{pagination: pagination,configuration:configuration,noLink:1}"/>
                        <f:if condition="{configuration.showFirstLast}">
                            <f:render section="linkLast" arguments="{pagination: pagination,configuration:configuration,noLink:1}"/>
                        </f:if>
                    </f:if>
                </f:else>
            </f:if>
        </div>
    </f:if>
</f:section>
