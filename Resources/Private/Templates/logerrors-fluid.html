{namespace ar=Sng\AdditionalReports\ViewHelpers}

<div class="table-fit">
    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th colspan="3">
                <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:logerrors_description"/>
            </th>
        </tr>
        <tr>
            <th width="100">
                <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:counter"/>
                <a href="{baseUrl}&orderby=nb%20DESC,tstamp%20DESC"><img src="{f:uri.resource(path:'Icons/reddown.gif',extensionName:'additional_reports')}"/></a>
                <a href="{baseUrl}&orderby=nb%20ASC,tstamp%20DESC"><img src="{f:uri.resource(path:'Icons/redup.gif',extensionName:'additional_reports')}"/></a>
                <f:format.raw>{ordercounter}</f:format.raw>
            </th>
            <th width="100">
                <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:tstamp"/>
                <a href="{baseUrl}&orderby=tstamp%20DESC,nb%20DESC"><img src="{f:uri.resource(path:'Icons/reddown.gif',extensionName:'additional_reports')}"/></a>
                <a href="{baseUrl}&orderby=tstamp%20ASC,nb%20DESC"><img src="{f:uri.resource(path:'Icons/redup.gif',extensionName:'additional_reports')}"/></a>
                <f:format.raw>{ordertstamp}</f:format.raw>
            </th>
            <th>
                <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:error"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{paginator.paginatedItems}" as="item">
            <tr>
                <td>{item.nb}</td>
                <td>
                    <f:format.date format="d/m/Y H:i:s">@{item.tstamp}</f:format.date>
                </td>
                <td>
                    {item.details}<br/>
                    <img src="{f:uri.resource(path:'Icons/garbage.gif',extensionName:'additional_reports')}"/>DELETE FROM sys_log WHERE error>0 AND details = "{item.details}"
                </td>
            </tr>
        </f:for>
        </tbody>
    </table>
</div>

<f:render partial="Pagination" arguments="{_all}"/>
