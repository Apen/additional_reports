<f:for each="{dbchecks}" as="dbcheck">
    <table cellspacing="1" cellpadding="2" border="0" class="table table-striped table-hover">
        <thead>
        <tr>
            <th colspan="1">{dbcheck.title}</th>
        </tr>
        </thead>
        <tbody>
        <f:for each="{dbcheck.items}" as="value">
            <tr>
                <td>{value}</td>
            </tr>
        </f:for>
        </tbody>
    </table>
</f:for>
