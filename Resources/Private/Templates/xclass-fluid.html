<f:if condition="{xclass.objects}">
    <f:then>
        <div class="table-fit">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th colspan="2">XCLASS with $GLOBALS['TYPO3_CONF_VARS']['SYS']['Objects']</th>
                </tr>
                <tr>
                    <th>
                        <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:name"/>
                    </th>
                    <th>
                        <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:path"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <f:for each="{xclass.objects}" as="path" key="name">
                    <tr>
                        <td>{path.className}</td>
                        <td>{name}</td>
                    </tr>
                </f:for>
                </tbody>
            </table>
        </div>
    </f:then>
</f:if>
