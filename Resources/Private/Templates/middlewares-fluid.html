{namespace ar=Sng\AdditionalReports\ViewHelpers}

<f:if condition="{middlewares.frontend}">
    <div class="table-fit">
        <table class="table table-striped table-hover table-condensed">
            <thead>
            <tr>
                <th colspan="3">
                    frontend
                </th>
            </tr>
            <tr>
                <th>#</th>
                <th>
                    <f:translate key="LLL:EXT:additional_reports/Resources/Private/Language/locallang.xlf:name"/>
                </th>
                <th>Class</th>
            </tr>
            </thead>
            <tbody>
            <f:for each="{middlewares.frontend}" as="class" key="name" iteration="iterator">
                <tr>
                    <td>{iterator.cycle}</td>
                    <td>{name}</td>
                    <td>{class}</td>
                </tr>
            </f:for>
            </tbody>
        </table>
    </div>
</f:if>
